services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony_php
    working_dir: /app
    volumes:
      - ./backend:/app
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}

      DATABASE_URL: "${DATABASE_URL:-pgsql://symfony:symfony@postgres:5432/symfony?serverVersion=17&charset=utf8}"
      REDIS_URL: "redis://redis:6379"

      # JWT Configuration (shared with notification service)
      JWT_SECRET: "${JWT_SECRET:-change-this-secret-in-production-min-32-chars}"
      JWT_ISSUER: "${JWT_ISSUER:-ara-platform}"
      JWT_AUDIENCE: "${JWT_AUDIENCE:-ara-services}"

      # Notification service URL for sending notifications
      NOTIFICATION_SERVICE_URL: "http://notification:8081"
      # Chat service URL for messaging
      CHAT_SERVICE_URL: "http://chat:8082"

      # Xdebug
      XDEBUG_MODE: debug,develop
      XDEBUG_START_WITH_REQUEST: yes
      XDEBUG_CLIENT_HOST: host.docker.internal
      XDEBUG_CLIENT_PORT: 9003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
      - redis

  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: symfony_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-symfony}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-symfony}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-symfony} -d ${POSTGRES_DB:-symfony}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:8.4
    container_name: symfony_redis
    volumes:
      - redisdata:/data

  administration:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: ara_administration
    working_dir: /app
    volumes:
      - ./administration:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NOTIFICATION_SERVICE_URL: "http://notification:8081"
      CHAT_SERVICE_URL: "http://chat:8082"
    depends_on:
      - php
      - notification
      - chat

  notification:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    container_name: ara_notification
    ports:
      - "8081:8081"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8081"

      # JWT Configuration (shared with Symfony)
      JWT_SECRET: "${JWT_SECRET:-change-this-secret-in-production-min-32-chars}"
      JWT_ISSUER: "${JWT_ISSUER:-ara-platform}"
      JWT_AUDIENCE: "${JWT_AUDIENCE:-ara-services}"

      # Redis
      REDIS_URL: "redis://redis:6379"
      REDIS_CHANNELS: "notification:user:*,notification:broadcast,notification:channel:*"

      # WebSocket
      WEBSOCKET_HEARTBEAT_INTERVAL: "30"
      WEBSOCKET_CONNECTION_TIMEOUT: "120"
      WEBSOCKET_CLEANUP_INTERVAL: "60"

      # Optional features (from .env)
      QUEUE_ENABLED: ${QUEUE_ENABLED:-false}
      ACK_ENABLED: ${ACK_ENABLED:-false}
      RATELIMIT_ENABLED: ${RATELIMIT_ENABLED:-false}
      TENANT_ENABLED: ${TENANT_ENABLED:-false}
      CLUSTER_ENABLED: ${CLUSTER_ENABLED:-false}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    container_name: ara_chat
    ports:
      - "8082:8082"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      CHAT__HOST: "0.0.0.0"
      CHAT__PORT: "8082"

      # JWT Configuration (shared with Symfony and Notification)
      CHAT__JWT__SECRET: "${JWT_SECRET:-change-this-secret-in-production-min-32-chars}"
      CHAT__JWT__ISSUER: "${JWT_ISSUER:-ara-platform}"
      CHAT__JWT__AUDIENCE: "${JWT_AUDIENCE:-ara-services}"

      # Redis
      CHAT__REDIS__URL: "redis://redis:6379"

      # Database
      CHAT__DATABASE__URL: "postgres://${POSTGRES_USER:-symfony}:${POSTGRES_PASSWORD:-symfony}@postgres:5432/${POSTGRES_DB:-symfony}"

      # WebSocket
      CHAT__WEBSOCKET__MAX_CONNECTIONS: "100000"
      CHAT__WEBSOCKET__MAX_CONNECTIONS_PER_USER: "5"
      CHAT__WEBSOCKET__HEARTBEAT_INTERVAL_SECONDS: "30"
      CHAT__WEBSOCKET__CONNECTION_TIMEOUT_SECONDS: "60"

      # Cluster mode
      CHAT__CLUSTER__ENABLED: ${CLUSTER_ENABLED:-false}
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    container_name: ara_backup
    cap_add:
      - SETGID
      - SETUID
    environment:
      # Backup configuration
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_SCHEDULE: "${BACKUP_SCHEDULE:-0 2 * * *}"
      BACKUP_ON_START: ${BACKUP_ON_START:-false}
      TZ: ${TZ:-UTC}

      # PostgreSQL connection
      PGHOST: postgres
      PGPORT: "5432"
      PGUSER: ${POSTGRES_USER:-symfony}
      PGPASSWORD: ${POSTGRES_PASSWORD:-symfony}
      PGDATABASE: ${POSTGRES_DB:-symfony}

      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: "6379"

      # S3 configuration (optional)
      S3_ENABLED: ${S3_BACKUP_ENABLED:-false}
      S3_BUCKET: ${S3_BACKUP_BUCKET:-}
      S3_PREFIX: ${S3_BACKUP_PREFIX:-backups}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - backupdata:/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  backupdata:
  caddy_data:
  caddy_config:
