version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony_php
    working_dir: /app
    volumes:
      - ./backend:/app
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_ENV: dev
      APP_DEBUG: 1

      DATABASE_URL: "pgsql://symfony:symfony@postgres:5432/symfony?serverVersion=17&charset=utf8"
      REDIS_URL: "redis://redis:6379"

      # Xdebug
      XDEBUG_MODE: debug,develop
      XDEBUG_START_WITH_REQUEST: yes
      XDEBUG_CLIENT_HOST: host.docker.internal
      XDEBUG_CLIENT_PORT: 9003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17
    container_name: symfony_postgres
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:8.4
    container_name: symfony_redis
    volumes:
      - redisdata:/data

  administration:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: ara_administration
    working_dir: /app
    volumes:
      - ./administration:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - php

  notification:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    container_name: ara_notification
    ports:
      - "8081:8081"
    environment:
      RUST_LOG: info
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8081"
      JWT_SECRET: "${JWT_SECRET:-your-jwt-secret-here}"
      REDIS_URL: "redis://redis:6379"
      REDIS_CHANNELS: "notification:user:*,notification:broadcast,notification:channel:*"
      WEBSOCKET_HEARTBEAT_INTERVAL: "30"
      WEBSOCKET_CONNECTION_TIMEOUT: "120"
      WEBSOCKET_CLEANUP_INTERVAL: "60"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
